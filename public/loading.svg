<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 40 40">
  <style>
    .spin {
      animation: spinBounce 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      transform-origin: center;
    }
    @keyframes spinBounce {
      0% { transform: rotate(0deg) scale(0.8); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(0.8); }
    }
  </style>
  <path class="spin" fill="#ec4899" d="M20,0 C20,15 35,20 40,20 C35,20 20,25 20,40 C20,25 5,20 0,20 C5,20 20,15 20,0 Z"/>
</svg>
