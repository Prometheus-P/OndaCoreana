version: '3.8'

# ═══════════════════════════════════════════════════════════════
# HallyuLatino Docker Compose - 로컬 개발 환경
# ═══════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────
  # 프론트엔드 (Next.js)
  # ─────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev
    container_name: hallyulatino-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    networks:
      - hallyulatino-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # 백엔드 (FastAPI)
  # ─────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
    container_name: hallyulatino-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hallyulatino
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - CELERY_BROKER_URL=redis://redis:6379/1
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - hallyulatino-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ─────────────────────────────────────────────────────────────
  # AI Worker (Celery)
  # ─────────────────────────────────────────────────────────────
  worker:
    build:
      context: ./src/worker
      dockerfile: Dockerfile.dev
    container_name: hallyulatino-worker
    volumes:
      - ./src/worker:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    depends_on:
      - redis
    networks:
      - hallyulatino-network
    restart: unless-stopped
    command: celery -A worker worker --loglevel=info

  # ─────────────────────────────────────────────────────────────
  # PostgreSQL
  # ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: hallyulatino-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hallyulatino
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hallyulatino-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # Redis
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: hallyulatino-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - hallyulatino-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # Elasticsearch
  # ─────────────────────────────────────────────────────────────
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: hallyulatino-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - hallyulatino-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # MinIO (S3 호환 스토리지)
  # ─────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: hallyulatino-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - hallyulatino-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # Mailhog (개발용 메일 서버)
  # ─────────────────────────────────────────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    container_name: hallyulatino-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - hallyulatino-network
    restart: unless-stopped

# ─────────────────────────────────────────────────────────────────
# 볼륨
# ─────────────────────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local

# ─────────────────────────────────────────────────────────────────
# 네트워크
# ─────────────────────────────────────────────────────────────────
networks:
  hallyulatino-network:
    driver: bridge
